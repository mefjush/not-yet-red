<html lang="en">

<head>
  <title>Traffic lights</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<div class="controls">
  <h2>Controls</h2>
  <a href="#" id="control-add">Add</a>
  <a href="#" id="control-remove">Remove</a>

  <label for="control-failure-duration">Failure duration</label>
  <input type="number" id="control-failure-duration" name="Failure duration" value="10" min="0">

  <label for="control-failure-probability">Failure probability</label>
  <input type="number" id="control-failure-probability" name="Failure probability" value="0.1" min="0" max="1" step="0.05">

  <input type="checkbox" id="control-wakelock" name="Wake-lock" value="wakelock">
  <label for="control-wakelock">Wake-lock</label>
</div>

<table>
  <tr id="traffic-lights"></tr>
</table>

<script src="js/main.js"></script>

</html>
