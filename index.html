<html>

<table>
  <tr>
    <td><img id="light-0" src="red.png" style="width: 200px; height: auto; margin-right: 150px"/></td>
    <td><img id="light-1" src="green.png" style="width: 200px; height: auto; margin-right: 150px"/></td>
    <td><img id="light-2" src="red.png" style="width: 200px; height: auto"/></td>
  </tr>
</table>


<script>


  let files = {
    0: "red.png",
    1: "red-yellow.png",
    2: "green.png",
    3: "yellow.png"
  };
  
  let intervals = {
    0: [8, 2, 8, 2],
    1: [8, 2, 8, 2],
    2: [8, 2, 8, 2]
  }
  
  let lights = [ 0, 2, 0 ];
  
  let tick = function(idx) {
    let state = (lights[idx] + 1) % 4
    lights[idx] = state;
    
    let file = files[state];    
    document.getElementById("light-" + idx).src=file;
    let extraDelay = 0;
    if (state == 0 || state == 2) {
      extraDelay = Math.floor(Math.random() * 4000);
    }

    setTimeout(function() { tick(idx); }, extraDelay + intervals[idx][state] * 1000)
  };


  
  
  for (i = 0; i < 3; i++) {
    let idx = i;
    tick(idx);
  }
</script>


</html>
